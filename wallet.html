<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Learn & Earn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Wallet</h1>
            <p class="subtitle">Manage your LNE tokens</p>
        </header>

        <div class="balance-card">
            <h2>Current Balance</h2>
            <div class="balance-amount">{{ balance }} LNE</div>
            <button class="vote-button" onclick="refreshBalance()">Refresh Balance</button>
        </div>

        <div class="transactions">
            <h2>Recent Transactions</h2>
            <div class="transaction-list">
                {% for tx in transactions %}
                <div class="transaction-item">
                    <div class="transaction-icon">
                        {% if tx.type == 'reward' %}üéÅ{% elif tx.type == 'vote' %}üó≥Ô∏è{% else %}üí∏{% endif %}
                    </div>
                    <div class="transaction-details">
                        <h3>{{ tx.description }}</h3>
                        <p class="transaction-date">{{ tx.date }}</p>
                    </div>
                    <div class="transaction-amount {% if tx.amount > 0 %}positive{% else %}negative{% endif %}">
                        {{ tx.amount }} LNE
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="wallet-actions">
            <button class="vote-button" onclick="exportWallet()">Export Wallet Address</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='webapp.js') }}"></script>
    <script>
        function refreshBalance() {
            fetch('/refresh-balance')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    }
                });
        }

        function exportWallet() {
            fetch('/export-wallet')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Wallet address: ' + data.address);
                    }
                });
        }
    </script>
</body>
</html>
